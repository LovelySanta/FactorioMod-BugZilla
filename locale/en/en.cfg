[mod-setting-description]
BZ-initial-day-length=Time (in minutes) before the first BugZilla spawns\nDefault: 120 minutes
BZ-day-length=Time (in minutes) between killing a BugZilla and the next BugZilla spawning\nDefault: 15 minutes
BZ-night-length=Time (in minutes) that BugZilla will last for you to kill it\nDefault: 10 minutes
BZ-min-spawn-range=Distance (in tiles) that BugZilla must be away from the start point to spawn\nDefault: 500
BZ-max-spawn-range=Distance (in tiles) that BugZilla must be away from the start point to spawn\nDefault: 550

